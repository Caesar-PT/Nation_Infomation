<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h3>Remove City</h3>
<p>
    <a th:href="@{/}">
        Back to city list
    </a>
</p>
<div id="form">
    <form th:object="${city}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <label type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Nation</label>
            <label th:text="*{nation.name}"></label>
        </div>
        <div class="cusdetail">
            <label>Acreage</label>
            <label th:text="*{acreage}"></label>
        </div>
        <div class="cusdetail">
            <label>Population</label>
            <label th:text="*{population}"></label>
        </div>
        <div class="cusdetail">
            <label>GDP</label>
            <label th:text="*{gdp}"></label>
        </div>
        <div class="cusdetail">
            <label>Description</label>
            <label th:text="*{description}"></label>
        </div>
        <input type="submit" value="Remove" onclick="return confirm('Do you want to delete this city?')" >
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</html>
